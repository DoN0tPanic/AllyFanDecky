name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm i -g pnpm@9

      - name: Install deps
        run: pnpm i --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Package
        run: bash scripts/package.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: AllyFanDecky.tar.gz
